<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var nums = [1,2,3,7,8,9];
        var newElements = [4,5,6];

        function mySplice(num1,num2,start) {
            //1.获取第二个数组长度
            var length2 = num2.length;
            //2.获得第一个数组的长度
            var length1 = num1.length;

            for(var i=length1-1;i>=start;i--) {
                num1[i+length2]=num1[i];
            }
            for(var i=0;i<length2;i++) {
                num1[start+i]=num2[i];
            }
            return num1;
        }

        function mySplice1(arrays,start,size) {
            //获得数组的长度
            var length=arrays.length;
            //遍历数组
            for(var i=length-1;i>=start+size;i--) {
                arrays[i-size]=arrays[i];
            }

            for(var i=length-1;i>=length-size;i--)
            {
                arrays[i]=null;
            }
            arrays.length=arrays.length-size;
            console.log(arrays.toString());
        }

        mySplice1(nums,2,3);

        console.log(mySplice(nums,newElements,3).toString());


    </script>
</head>
<body>

</body>
</html>
