<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var cards = ["方块A","方块2","方块3","方块4","方块5","方块6","方块7","方块8","方块9","方块10","方块J","方块Q","方块K"];

        //获得当前牌的数量
        //获得一个随机数，这个随机数是数组的下标index
        // var buffer = []   buffer.push(cards[index])
        //把下标index的数据从cards清除
        //重复上述过程

        var length = cards.length;
        var buffer = [];
        var size=length;
        for(var i=0;i<length;i++) {
            var index=Math.floor(Math.random()*size);//向下取整
            buffer.push(cards[index]);
            cards.splice(index,1);
            size--;
        }
        console.log(buffer.toString());
    </script>
</head>
