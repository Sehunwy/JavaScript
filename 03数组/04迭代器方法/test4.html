<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var nums = [1,2,3,4,5,6,7,8,10];
        function Map(arrays) {
            //创建新的数组
            var buffer = [];
            //获得数组的长度
            var length = arrays.length;
            //遍历数组数据
            for(var i=0;i<length;i++)
            {
                //获得数组数据
                var value = arrays[i];
                //加工数组数据
                value = "加工"+value;
                buffer.push(value);
            }

            console.log(buffer.toString());
        }

        Map(nums);
    </script>
</head>
<body>

</body>
</html>
