<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>03由字符串生成数组</title>
    <script>


        //3,由字符串生成数组
        var sentence = "the quick brown fox jumped over the lazy dog ";
        var words = sentence.split(" "); //以空格来分割字符串
        for (var i = 0; i < words.length; ++i) {
            console.log("word " + i + ": " + words[i]);
        }
        console.log(sentence.toString());




        var buffer = [];
        var length=sentence.length;
        var lastWord = sentence.charAt(length-1);
        var index=0;
        var start = 0;
        for(var i=0;i<length;i++) {
            var word=sentence.charAt(i);
            if(word==" ") {
                buffer[index]=sentence.substring(start,i);
                start=i+1;
                index++;
            }
        }
        console.log(buffer);
    </script>
