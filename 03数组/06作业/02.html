<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var names = ["David", "Cynthia", "Raymond", 'Cynthia',"Clayton", "Jennifer"];
        var length = names.length;
        var size = Math.floor(length/2);
        var buffer;
        for(var i=0;i<size;i++) {
            buffer=names[i];
            names[i] = names[length-1-i];
            names[length-1-i] = buffer;
        }
        console.log(names);
    </script>
</head>

</html>
