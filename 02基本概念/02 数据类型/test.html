<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var data = "hello world";
        console.log('字符串='+typeof data)

        //1.获取字符串的长度
        var length = data.length;
        console.log(length);

        //2.字符串第一次出现的下标位置
        var index = data.indexOf('l');
        console.log(index);

        //3.字符串最后一次出现的下标位置
        var lastIndex = data.lastIndexOf('l');
        console.log(lastIndex);

        //4.根据下标进行字符串的切割
        var infor = data.substring(0,5);
        console.log(infor+"....");
    </script>
</head>
<body>

</body>
</html>
