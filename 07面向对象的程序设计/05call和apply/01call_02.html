<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01call</title>
    <script>

        function Person(name) {
            this.name=name;
            this.say=function () {
                console.log(this.name)
            }
            this.save =function (secret) {
                this.secret=secret;
            }
            this.ask=function (age,msg) {
                console.log(age+this.name+"秘密是"+this.secret+msg);
            }
        }
        var xiaoGaneg = new Person("小刚");
        xiaoGaneg.save("我长的帅");

        var xiaoMing = new Person("小明");

        xiaoGaneg.say.call(xiaoMing);
        xiaoMing.ask.call(xiaoGaneg,18,"哈哈");


    </script>
<body>

</body>
</html>
