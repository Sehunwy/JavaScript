<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01call</title>
    <script>

        window.title = 'call学习';
        document.title = 'call复习';

        var js = {title: 'call' };
        function changeTitle(){
            console.log(this.title);
        }

        changeTitle.call(window);
        changeTitle.call(document);
        changeTitle.call(this);
        changeTitle.call(js);
    </script>
<body>

</body>
</html>
