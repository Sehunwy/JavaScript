<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>排序</title>
    <script>
        var rand = Math.random()*10+33;
        var number = Math.floor(rand);
        console.log(number);
        var buffer = [];
        var arrays = [1,2,3,4,9,10,3,2];
        while(arrays.length>0) {
            var min = Math.min.apply(Math,arrays);
            buffer.push(min);
            for(var i=0;i<arrays.length;i++) {
                if(arrays[i]==min) {
                    arrays.splice(i,1);
                    break;
                }
            }
        }
        console.log(buffer);
    </script>
</head>
<body>

</body>
</html>
